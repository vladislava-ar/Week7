<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/styles/maya.css">
    <link rel="stylesheet" href="./assets/styles/normalize.css">

</head>

<body>
    <header>
        <a class="top" href="#">Познакомьтесь с акциями этого месяца от MAYA</a>
        <nav>
            <img class="logo" src="./assets/image/logo.png" alt="logo">
            <div class="about">О нас</div>
            <div class="catalog">Каталог</div>
            <div class="delivery">Доставка</div>
            <img class="phone" src="./assets/image/phone.png" alt="phone">
            <div class="number"> 8 (800) 233-44-55</div>
        </nav>
        <div class="center">
            <img class="name" src="./assets/image/name.png" alt="name">
            <p class="underwear">Бельё для беременных и кормящих
            </p>
        </div>
    </header>
    <main>
        <div class="products">
            КАТАЛОГ ТОВАРОВ
        </div>
        <div class="pr">
            <img class="pr1" src="./assets/image/pr1.png" alt="product1">
            <img class="pr2" src="./assets/image/pr2.png" alt="product2">
            <img class="pr3" src="./assets/image/pr3.png" alt="product3">
            <img class="pr4" src="./assets/image/pr4.png" alt="product4">
        </div>
        <div class="look">
            ПОСМОТРИТЕ НАШИ НОВИНКИ
        </div>
        <div class="new">
            <img class="new1" src="./assets/image/new1.png" alt="new1">
            <img class="new2" src="./assets/image/new2.png" alt="new2">
            <img class="new3" src="./assets/image/new3.png" alt="new3">
            <img class="new4" src="./assets/image/new4.png" alt="new4">
        </div>
    </main>
    <footer>
        <div class="ctlg">Каталог</div>
        <div class="dlvr">Доставка</div>
        <div class="pay">Оплата</div>
        <img class="inst" src="./assets/image/inst.png" alt="instagram">
        <img class="yout" src="./assets/image/yout.png" alt="youtube">
        <img class="teleg" src="./assets/image/teleg.png" alt="telegram">
    </footer>
</body>

</html>
